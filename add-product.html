<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <title>إضافة منتج</title>
</head>
<body>
    <div class="page-container">
      <div class="c-sidebar">
        <div class="c-sidebar__control">
          <a href="index.html" class="c-sidebar__icon c-sidebar__logo c-sidebar__icon--large">
            <svg viewbox="0 0 35 35">
              <circle cx="17.5" cy="17.5" r="12" fill="transparent" stroke-width="10"></circle>
            </svg>
          </a>
          <a href="add-product.html" class="c-sidebar__icon"><i class="c-icon c-icon--add"></i></a>
          <a href="#search" class="c-sidebar__icon"><i class="c-icon c-icon--search"></i></a>
          <a href="#logout" class="c-sidebar__icon"><i class="c-icon c-icon--logout"></i></a>

          <a href="#profile" class="c-sidebar__icon c-sidebar__icon--bottom c-sidebar__icon--large c-sidebar__icon--image">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jayrobinson/128.jpg" alt="">
          </a>
        </div>

        <div class="c-sidebar__menu">
            <h2 class="c-sidebar__title"><a href="index.html">عربي</a></h2>
  
            <nav class="c-sidebar__navigation">
              <a href="index.html" class="c-sidebar__link">نظرة عامة<i class="c-icon c-icon--dashboard"></i></a>
              <a href="products.html" class="c-sidebar__link">المنتجات<i class="c-icon c-icon--product"></i></a>
              <a href="users.html" class="c-sidebar__link">المستخدمين<i class="c-icon c-icon--settings"></i></a>
              <a href="orders.html" class="c-sidebar__link">الطلبات
                <i class="c-icon c-icon--notes"></i></a>
            </nav>
          </div>

          <div class="c-sidebar__backdrop"></div>
      </div>
      <div class="single-page">
        <header class="page-header">
          <h1 class="page-title">إضافة منتج</h1>
          <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product">إضافة منتج</button>
          <button class="c-btn" type="submit" name="draft" form="add-product">حفظ كمسودة</button>
        </header>

        <form action="" class="c-form" name="add-product">
          <div class="c-upload js-upload">
            <header class="c-upload__header">
              <h4 class="c-upload__title">صورة المنتج</h4>
              <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
              <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
            </header>

            <div class="c-upload__body">
              <div class="c-upload__image"><img class="js-upload-placeholder"></div>
              <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value">
              <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
            </div>
          </div>
          <div class="c-form__controls">
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-name" class="c-textfield__label">اسم المنتج</label>
                <input type="text" class="c-textfield__input" placeholder="مثلا: قميص أبيض" id="product-nam" required="required">
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-price" class="c-textfield__label">سعر المنتج</label>
                <input type="number" class="c-textfield__input c-textfield__input--left" placeholder="$" id="product-price" required="required">
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="product-price-2" class="c-textfield__label">السعر الثانوي</label>
                <input type="number" class="c-textfield__input c-textfield__input--left" placeholder="ريال" id="product-price-2" required="required">
                <span class="c-textfield__hint"></span>
              </div>
              
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-desc" class="c-textfield__label">وصف المنتج</label>
                <textarea class="c-textfield__textarea" placeholder="ادخل الوصف" id="product-desc"></textarea>
                <span class="c-textfield__hint"></span>
              </div>
              
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="height" class="c-textfield__label">الأبعاد</label>
                <input type="number" class="c-textfield__input" placeholder="" id="height">
                <span class="c-textfield__hint">بالسنتيم</span>
              </div>
              <div class="c-textfield">
                <label for="" class="c-textfield__label"><br /></label>
                <input type="number" class="c-textfield__input" placeholder="" id="width">
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="" class="c-textfield__label"><br /></label>
                <input type="number" class="c-textfield__input" placeholder="" id="depth">
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="weight" class="c-textfield__label">الوزن</label>
                <input type="number" class="c-textfield__input" placeholder="" id="weight">
                <span class="c-textfield__hint">kg</span>
              </div>
            </div>
            
          </div>
        </form>
        <div class="c-help">
          <i class="c-help__icon"><svg height="20" viewBox="0 0 1792 1792" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M896 0q182 0 348 71t286 191 191 286 71 348-71 348-191 286-286 191-348 71-348-71-286-191-191-286-71-348 71-348 191-286 286-191 348-71zm0 128q-190 0-361 90l194 194q82-28 167-28t167 28l194-194q-171-90-361-90zm-678 1129l194-194q-28-82-28-167t28-167l-194-194q-90 171-90 361t90 361zm678 407q190 0 361-90l-194-194q-82 28-167 28t-167-28l-194 194q171 90 361 90zm0-384q159 0 271.5-112.5t112.5-271.5-112.5-271.5-271.5-112.5-271.5 112.5-112.5 271.5 112.5 271.5 271.5 112.5zm484-217l194 194q90-171 90-361t-90-361l-194 194q28 82 28 167t-28 167z"></path></svg></i>
          <span class="c-help__title">تعلم المزيد حول <a href="#" class="c-help__link">المنتجات</a></span>
      </div>
      </div>
    </div>

    <script src="assets/js/upload.js"></script>
</body>
</html>
