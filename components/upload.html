<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/demo.css">
    <title>UPLOAD Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-upload js-upload">
            <header class="c-upload__header">
              <h4 class="c-upload__title">صورة المنتج</h4>
              <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
              <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
            </header>

            <div class="c-upload__body">
              <div class="c-upload__image"><img class="js-upload-placeholder"></div>
              <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value">
              <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
            </div>
        </div>

        <div class="c-upload c-upload--small js-upload">
            <header class="c-upload__header">
                <h4 class="c-upload__title">صورة المستخدم</h4>
            </header>
            <div class="c-upload__body">
                <label for="upload-image" class="c-upload__label">ارفع صورة</label>
                <img class="js-upload-placeholder">
                <input type="file" id="upload-image" accept="image/*" class="c-upload__field js-upload-value">
            </div>
            <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
        </div>
    </div>

    <script src="../assets/js/upload.js"></script>
</body>
</html>
