      <div class="single-page">
        <header class="page-header">
          <h1 class="page-title">إضافة مستخدم</h1>
          <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-user">إضافة منتج</button>
        </header>

        <form action="" class="c-form" name="add-user">
          
          <div class="c-form__contorls">
              <div class="c-upload c-upload--small js-upload">
                  <header class="c-upload__header">
                      <h4 class="c-upload__title">صورة المستخدم</h4>
                  </header>
                  <div class="c-upload__body">
                      <label for="upload-image" class="c-upload__label">ارفع صورة</label>
                      <img class="js-upload-placeholder">
                      <input type="file" id="upload-image" accept="image/*" class="c-upload__field js-upload-value">
                  </div>
                  <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
              </div>
              <div class="c-form__row"><div class="c-textfield">
                <label for="username" class="c-textfield__label">اسم المستخدم</label>
                <input type="text" class="c-textfield__input" placeholder="" id="username" required="required">
                <span class="c-textfield__hint"></span>
              </div>
              </div>
              <div class="c-form__row">
                <div class="c-textfield">
                  <label for="email" class="c-textfield__label">البريد</label>
                  <input type="text" class="c-textfield__input" placeholder="" id="email" required="required">
                  <span class="c-textfield__hint"></span>
                </div>
                <div class="c-textfield">
                  <label for="email-2" class="c-textfield__label">تأكيد البريد</label>
                  <input type="text" class="c-textfield__input" placeholder="" id="email-2" required="required">
                  <span class="c-textfield__hint"></span>
                </div>
                
              </div>
              <div class="c-form__row"><div class="c-textfield">
                <label for="password" class="c-textfield__label">كلمة السر</label>
                <input type="password" class="c-textfield__input" placeholder="" id="password" required="required">
                <span class="c-textfield__hint"></span>
              </div>
              </div>
              <div class="c-form__row">
                <div class="c-textfield">
                  <label for="password-confirm" class="c-textfield__label">تأكيد كلمة المرور</label>
                  <input type="password" class="c-textfield__input" placeholder="" id="password-confirm" required="required">
                  <span class="c-textfield__hint"></span>
                </div>
                
              </div>
            
          </div>
        </form>
        <div class="c-help">
          <i class="c-help__icon"><svg height="20" viewBox="0 0 1792 1792" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M896 0q182 0 348 71t286 191 191 286 71 348-71 348-191 286-286 191-348 71-348-71-286-191-191-286-71-348 71-348 191-286 286-191 348-71zm0 128q-190 0-361 90l194 194q82-28 167-28t167 28l194-194q-171-90-361-90zm-678 1129l194-194q-28-82-28-167t28-167l-194-194q-90 171-90 361t90 361zm678 407q190 0 361-90l-194-194q-82 28-167 28t-167-28l-194 194q171 90 361 90zm0-384q159 0 271.5-112.5t112.5-271.5-112.5-271.5-271.5-112.5-271.5 112.5-112.5 271.5 112.5 271.5 271.5 112.5zm484-217l194 194q90-171 90-361t-90-361l-194 194q28 82 28 167t-28 167z"></path></svg></i>
          <span class="c-help__title">تعلم المزيد حول <a href="#" class="c-help__link">المنتجات</a></span>
      </div>
      </div>
    </div>

    <script src="assets/js/upload.js"></script>
</body>
